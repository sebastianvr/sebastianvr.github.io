<div class="relative w-full mx-auto max-w-[600px]" id="default-carousel" data-carousel="slide">
    <div class="mx-auto relative h-48 sm:h-64 md:h-72 lg:h-80 overflow-hidden rounded-lg">
        @for (image of projectPortfolio; track image.index) {
        <div [attr.data-carousel-item]="image.index" class="duration-1000 ease-in-out">
            <!-- AÃ±ade las clases necesarias a la imagen -->
            <img [src]="'assets/images/carousel/project-portfolio/' + image.src + '.webp'" alt="{{ image.src+'.webp' }}"
                class="block w-full h-full object-cover text-center">
        </div>
        }
    </div>
    <!-- Slider indicators -->
    <div class="slider-indicators absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        @for (image of projectPortfolio; track image.index) {
        <button type="button" class="w-3 h-3 rounded-full text-white"
            [attr.aria-current]="image.index === 0 ? 'true' : 'false'" [attr.aria-label]="'Slide ' + (image.index + 1)"
            [attr.data-carousel-slide-to]="image.index"></button>
        }
    </div>
    <!-- Slider controls -->
    <button type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev>
        <span class="inline-flex items-center justify-center w-7 h-7 sm:w-7 sm:h-7 md:w-10 md:h-10 lg:w-10 lg:h-10 rounded-full bg-white/30 dark:bg-gray-100/30
             group-hover:bg-white/50 dark:group-hover:bg-gray-400/60 group-focus:ring-4 group-focus:ring-white
              dark:group-focus:ring-slate-300 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-slate-300 rtl:rotate-180" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 1 1 5l4 4" />
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button"
        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-next>
        <span class="inline-flex items-center justify-center w-7 h-7 sm:w-7 sm:h-7 md:w-10 md:h-10 lg:w-10 lg:h-10 rounded-full bg-white/30 dark:bg-gray-100/30
             group-hover:bg-white/50 dark:group-hover:bg-gray-400/60 group-focus:ring-4 group-focus:ring-white
             dark:group-focus:ring-slate-300 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-slate-300 rtl:rotate-180" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 9 4-4-4-4" />
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
