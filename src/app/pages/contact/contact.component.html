<div class="flex flex-col justify-center items-center mx-auto p-9 bg-gray-900 dark:bg-gray-800 rounded-lg">
  <div class="text-left w-full mb-4">
    <h2 class="font-mono sm:text-xl md:text-2xl lg:text-3xl font-semibold mb-4 text-white dark:text-gray-300">
      Contacto</h2>
  </div>
  <div class="container mx-auto px-4 py-2">
    <form class="montserrat-font max-w-md mx-auto" [formGroup]="contactForm" (ngSubmit)="sendForm()">
      <div class="mb-4">
        <label for="name"
          class="block text-sm sm:text-base md:text-lg lg:text-xl text-gray-300 dark:text-gray-400 font-bold mb-2">Nombre</label>
        <input type="text" id="name" formControlName="name" placeholder="Tu nombre"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 leading-tight focus:outline-none focus:shadow-outline bg-white dark:bg-gray-700">
        @if(invalidField('name')){
        <div class="text-red-500 text-sm">Nombre es requerido</div>
        }
      </div>
      <div class="mb-4">
        <label for="email"
          class="block text-sm sm:text-base md:text-lg lg:text-xl text-gray-300 dark:text-gray-400 font-bold mb-2">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Tu correo electrónico"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 leading-tight focus:outline-none focus:shadow-outline bg-white dark:bg-gray-700">
        @if(invalidField('email')){
        <div class="text-red-500 text-sm">Email inválido</div>
        }
      </div>
      <div class="mb-4">
        <label for="message"
          class="block text-sm sm:text-base md:text-lg lg:text-xl text-gray-300 dark:text-gray-400 font-bold mb-2">Mensaje</label>
        <textarea id="message" formControlName="message" placeholder="Escribe tu mensaje aquí" rows="4"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 leading-tight focus:outline-none focus:shadow-outline bg-white dark:bg-gray-700"></textarea>
        @if(invalidField('message')){
        <div class="text-red-500 text-sm">Mensaje es requerido</div>
        }
      </div>
      <div class="flex items-center justify-center">
        <button [disabled]="isSending"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          @if (!isSending) {
          Enviar
          }

          @if (isSending) {
          <div role="status">
            <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
              viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor" />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill" />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
          }
        </button>
      </div>
    </form>

    <!-- Debug Mode -->
    <!-- <div class="container dark:text-white text-white">
      <strong>contactForm.value :</strong>
      <pre>{{contactForm.value | json}}</pre>
      <strong>contactForm.errors :</strong>
      <pre>{{contactForm.errors | json}}</pre>
    </div>
  </div> -->
  </div>

  <component-toast *ngIf="showToast" [isVisible]="showToast" [type]="toastType"
    [message]="toastMessage"></component-toast>
